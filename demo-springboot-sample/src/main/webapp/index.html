<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <title>AnDong's HomePage</title>

    <style type="text/css">
        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .center-vertical {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row center-vertical">
        <div class="col-md-3 col-sm-4 col-xs-8 col-center-block ">
            <form>
                <div class="form-group">
                    <label for="name">登陆账号</label>
                    <input type="text" class="form-control" id="name" placeholder="输入账号...">
                </div>
                <div class="form-group">
                    <label for="password">登录密码</label>
                    <input type="password" class="form-control" id="password" placeholder="输出密码...">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="rememberCheck">记住账号</input>
                    </label>
                </div>
                <button type="button" class="btn btn-primary" id="loginBtn">登录</button>
                <button type="button" class="btn btn-default" id="registerBtn">注册</button>
            </form>
        </div>
    </div>

</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"/>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"/>
<!-- 进行信息加密的js类 -->
<script src="js/base64.js"/>
<!-- cookie操作-->
<script src="js/cookie_util.js"/>
<!-- ajax操作-->
<script src="js/http_util.js"/>
<!-- 页面js -->
<script src="js/index.js"/>

</body>
</html>
